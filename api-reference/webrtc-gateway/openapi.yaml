openapi: 3.1.0
info:
  title: WebRTC Gateway (HTTP)
  version: 1.0.0
  description: |
    HTTP endpoints for the WebRTC Gateway.

    Note: WebRTC signaling happens over WebSocket at:
    wss://your-gateway-host/api/v1/webrtc/signal
servers:
  - url: https://api.poly.ai
    description: Production

paths:
  /health:
    get:
      summary: Health check
      description: Returns gateway health status and active session count.
      operationId: getHealth
      tags:
        - Health
      responses:
        "200":
          description: Gateway is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - activeSessions
                properties:
                  status:
                    type: string
                    example: healthy
                  activeSessions:
                    type: integer
                    minimum: 0
                    example: 42